<div class="row m-5">
    <div class="col-sm-3"></div>

    <div class="col-sm-6">
        <form style="border:2px solid #f76e1e;padding:10px">
            <div class="form-group">
                <label>Username</label>
                <input [(ngModel)]="username" type="text" name="username" class="form-control" placeholder="Nombre de Usuario">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password">
            </div>

            <button (click)="ingresar()" type="button" class="btn btn-outline-danger btn-block">Ingresar</button>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
